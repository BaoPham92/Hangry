<!DOCTYPE html>
<html data-ng-app='delivery-clone'>
<head>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <title>Delivery Clone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body class="container-fluid">
<header class="header col-lg-12">
        <a data-ui-sref="landing">
          <img class="logo-img" src="assets/images/hangry.png">
        </a>
        <ul class="link-list">
            <li>
                <a data-ui-sref="RestaurantIndex">Restaurant</a>
            </li>
            <li>
                <a data-ui-sref="BlogIndex">Blogs</a>
            </li>

        </ul>
</header>
<div ui-view class="clearfix"></div>
<div class="footer full-width">

 <div class="footer-div text-center"><a data-ui-sref="RestaurantIndex" class="glyphicon glyphicon-search"></a>
  </div>

 <div class="footer-div text-center"><a data-ui-sref="OrderIndex" class="glyphicon glyphicon-tasks"></a>
 </div>

 <div class="footer-div text-center"><a data-ui-sref="BlogIndex" class="glyphicon glyphicon-heart"></a>
  </div>


  <!-- <div class="index-search" id="index-search">
  <img class="i-search" src="../../../fonts/glyphicons_free/glyphicons/png/glyphicons-40-notes.png">
  </div>
  <div class="index-favorites" id="index-favorites"></div>
  </div> -->
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
